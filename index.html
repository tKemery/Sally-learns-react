<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sally Learns React</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-root"></div>
      <script
        src="https://unpkg.com/react@16/umd/react.development.js">
      </script>
      <script
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
      </script>
      <script
        src="https://unpkg.com/babel-standalone@6/babel.min.js">
      </script>
      
      <script type="text/babel">

        function App(props) {
          return (
            <div>
              {props.children}
            </div>
          );
        }
        ReactDOM.render(
          <App className='my-class'>
              <header>
                <h1>Sally Student's Resume Page</h1>
              </header>
              <main>
                <address>
                  <a href="mailto:sally.student@mail.com?subject=Congrats!+You+got+the+position!" target="_blank">sally.student@mail.com</a><br></br>
                  <a href="tel:+17040311868">(704) 031-1868</a>
                </address>
                <div id="photo1">
                  <img src="https://m.media-amazon.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_.jpg" 
                      alt="Sally's resume photo" className="pic"></img>
                </div>
                <section id="Education">
                  <h2>Education</h2>
                  <h3>University of North Carolina at Chapel Hill</h3>
                  <p>Bachelor's of Arts in Biology<br></br>
                      Graduated 2017<br></br>
                      GPA: 3.5
                  </p>
                </section>
                <section id="Employment_History">
                  <h2>Employment History</h2>
                  <div id="Amazon">
                    <h3>Amazon.com: Junior Web Developer</h3>
                    <h4>2017 - 2018</h4>
                    <h4>Responsibilities</h4>
                    <ul>
                      <li>first responsibilty</li>
                      <li>second responsibility</li>
                      <li>third responsibility</li>
                      <li>fourth responsibility</li>
                      <li>Fifth responsibility</li>
                    </ul>
                  </div>

                  <div id="Nvidia">
                    <h3>Nvidia: Graphics Designer</h3>
                    <h4>2019 - current</h4>
                    <h4>Responsibilities</h4>
                    <ul>
                      <li>first responsibilty</li>
                      <li>second responsibility</li>
                      <li>third responsibility</li>
                      <li>fourth responsibility</li>
                      <li>Fifth responsibility</li>
                    </ul>
                  </div>
                </section>
              </main>
          </App>,
          document.querySelector('#app-root')
        );
      </script>
</body>
</html>
